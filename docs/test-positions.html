<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TREF Position Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
      padding: 1rem;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    .test-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: calc(100vh - 6rem);
      gap: 1rem;
    }
    .pos {
      padding: 0.5rem;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pos-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    /* Positions */
    .top-left { grid-column: 1; grid-row: 1; justify-content: flex-start; align-items: flex-start; }
    .top-center { grid-column: 2; grid-row: 1; }
    .top-right { grid-column: 3; grid-row: 1; justify-content: flex-end; align-items: flex-start; }
    .middle-left { grid-column: 1; grid-row: 2; justify-content: flex-start; }
    .middle-center { grid-column: 2; grid-row: 2; }
    .middle-right { grid-column: 3; grid-row: 2; justify-content: flex-end; }
    .bottom-left { grid-column: 1; grid-row: 3; justify-content: flex-start; align-items: flex-end; }
    .bottom-center { grid-column: 2; grid-row: 3; align-items: flex-end; }
    .bottom-right { grid-column: 3; grid-row: 3; justify-content: flex-end; align-items: flex-end; }
  </style>
</head>
<body>
  <h1>TREF Hover Menu Position Test</h1>

  <div class="test-grid">
    <div class="pos top-left">
      <div>
        <div class="pos-label">Top Left</div>
        <div id="tref-top-left"></div>
      </div>
    </div>
    <div class="pos top-center">
      <div>
        <div class="pos-label">Top Center</div>
        <div id="tref-top-center"></div>
      </div>
    </div>
    <div class="pos top-right">
      <div>
        <div class="pos-label">Top Right</div>
        <div id="tref-top-right"></div>
      </div>
    </div>

    <div class="pos middle-left">
      <div>
        <div class="pos-label">Middle Left</div>
        <div id="tref-middle-left"></div>
      </div>
    </div>
    <div class="pos middle-center">
      <div>
        <div class="pos-label">Middle Center</div>
        <div id="tref-middle-center"></div>
      </div>
    </div>
    <div class="pos middle-right">
      <div>
        <div class="pos-label">Middle Right</div>
        <div id="tref-middle-right"></div>
      </div>
    </div>

    <div class="pos bottom-left">
      <div>
        <div class="pos-label">Bottom Left</div>
        <div id="tref-bottom-left"></div>
      </div>
    </div>
    <div class="pos bottom-center">
      <div>
        <div class="pos-label">Bottom Center</div>
        <div id="tref-bottom-center"></div>
      </div>
    </div>
    <div class="pos bottom-right">
      <div>
        <div class="pos-label">Bottom Right</div>
        <div id="tref-bottom-right"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { TrefWrapper, publish, getStyles } from './js/browser.js?v=0.3.3';

    // Inject TREF styles
    const style = document.createElement('style');
    style.textContent = getStyles();
    document.head.appendChild(style);

    // Create blocks for each position
    const positions = [
      'top-left', 'top-center', 'top-right',
      'middle-left', 'middle-center', 'middle-right',
      'bottom-left', 'bottom-center', 'bottom-right'
    ];

    for (const pos of positions) {
      const block = await publish(`Test block at ${pos}`, {
        author: 'Position Test',
        refs: [{ type: 'url', url: 'https://example.com', title: 'Example' }]
      });

      const container = document.getElementById(`tref-${pos}`);
      const wrapper = new TrefWrapper(block);
      container.innerHTML = wrapper.toHTML();
      wrapper.attachEvents(container.querySelector('.tref-wrapper'));
    }
  </script>
</body>
</html>
