<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - TREF Examples</title>
  <link rel="stylesheet" href="../css/tref-site.css?v=0.3.3">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='6' y='6' width='88' height='88' rx='12' fill='%232D1B4E' stroke='%235CCCCC' stroke-width='5'/></svg>">
</head>
<body>
  <!-- Navigation (rendered by nav.js) -->
  <nav class="nav"></nav>
  <script src="../js/nav.js?v=0.3.3"></script>

  <section class="hero" style="padding: 2rem;">
    <h1>AI Chat Comparison</h1>
    <p class="hero-subtitle" style="font-size: 1.2rem;">
      Compare chat without TREF vs chat with TREF context.
    </p>
  </section>

  <section class="section">
    <div class="container" style="max-width: 900px;">

      <div class="grid-cols-2">

        <!-- Chat WITH TREF -->
        <div class="card">
          <h3 style="margin-bottom: 1rem; color: var(--mint);">With TREF</h3>
          <div class="chat-box">
            <div class="chat-messages" id="messages-with-tref">
              <div class="chat-msg ai">How can I help you? Drop TREF blocks for verified context.</div>
            </div>
            <div class="chat-tref-row" id="tref-slots-row">
              <button class="add-slot-btn" id="add-slot-btn" title="Add slot">+</button>
            </div>
            <div class="chat-input-row">
              <input type="text" class="chat-input" id="input-with-tref" placeholder="Type a message...">
              <button class="chat-send" id="send-with-tref">Send</button>
            </div>
          </div>
        </div>

        <!-- Chat WITHOUT TREF -->
        <div class="card">
          <h3 style="margin-bottom: 1rem; color: var(--gray-500);">Without TREF</h3>
          <div class="chat-box">
            <div class="chat-messages" id="messages-no-tref">
              <div class="chat-msg ai">How can I help you today?</div>
            </div>
            <div class="chat-input-row">
              <input type="text" class="chat-input" id="input-no-tref" placeholder="Type a message...">
              <button class="chat-send" id="send-no-tref">Send</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Source blocks -->
      <div style="margin-top: 2rem;">
        <h3 style="margin-bottom: 1rem;">Source Blocks (drag into chat)</h3>
        <div class="grid-cols-2" id="source-blocks"></div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <p><a href="../examples.html">Back to Examples</a></p>
  </footer>

  <script type="module">
    import { TrefWrapper, TrefReceiver, publish, getStyles } from '../js/browser.js?v=0.3.3';

    // Inject TREF styles
    const style = document.createElement('style');
    style.textContent = getStyles();
    document.head.appendChild(style);

    // Create source blocks
    const blocks = await Promise.all([
      publish('The Earth is approximately 4.5 billion years old.', {
        author: 'Science Facts',
        refs: [{ type: 'url', url: 'https://en.wikipedia.org/wiki/Age_of_Earth', title: 'Wikipedia' }]
      }),
      publish('Water boils at 100°C (212°F) at sea level.', {
        author: 'Physics',
        refs: [{ type: 'url', url: 'https://en.wikipedia.org/wiki/Boiling_point', title: 'Wikipedia' }]
      }),
      publish('The human brain contains approximately 86 billion neurons.', {
        author: 'Neuroscience',
        refs: [{ type: 'url', url: 'https://en.wikipedia.org/wiki/Neuron', title: 'Wikipedia' }]
      }),
      publish('Pi is approximately 3.14159265359.', {
        author: 'Mathematics',
        refs: [{ type: 'url', url: 'https://en.wikipedia.org/wiki/Pi', title: 'Wikipedia' }]
      })
    ]);

    const sourceContainer = document.getElementById('source-blocks');
    blocks.forEach((b) => {
      const div = document.createElement('div');
      const w = new TrefWrapper(b);
      div.innerHTML = w.toHTML();
      w.attachEvents(div.querySelector('.tref-wrapper'));
      sourceContainer.appendChild(div);
    });

    // Chat WITHOUT TREF
    const messagesNoTref = document.getElementById('messages-no-tref');
    const inputNoTref = document.getElementById('input-no-tref');

    function sendNoTref() {
      const text = inputNoTref.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'chat-msg user';
      msg.textContent = text;
      messagesNoTref.appendChild(msg);
      inputNoTref.value = '';
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'chat-msg ai';
        reply.textContent = "Works on most ai-chats";
        messagesNoTref.appendChild(reply);
        messagesNoTref.scrollTop = messagesNoTref.scrollHeight;
      }, 500);
    }

    document.getElementById('send-no-tref').addEventListener('click', sendNoTref);
    inputNoTref.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendNoTref(); });

    // Chat WITH TREF
    const messagesWithTref = document.getElementById('messages-with-tref');
    const inputWithTref = document.getElementById('input-with-tref');
    const trefSlotsRow = document.getElementById('tref-slots-row');
    const addSlotBtn = document.getElementById('add-slot-btn');

    const chatTrefSlots = new Map();
    let slotCount = 0;

    function createSlot() {
      const slot = document.createElement('div');
      slot.id = `slot-${slotCount}`;
      slot.className = 'mini-receiver tref-receiver';
      trefSlotsRow.insertBefore(slot, addSlotBtn);

      new TrefReceiver(slot, {
        onReceive: (w) => {
          slot.innerHTML = w.toHTML({ includeContent: false });
          w.attachEvents(slot.querySelector('.tref-wrapper'));
          chatTrefSlots.set(slot.id, w);
        },
        onError: (err) => console.error(err)
      });
      slotCount++;
    }

    createSlot(); // Start with one slot
    addSlotBtn.addEventListener('click', createSlot);

    function sendWithTref() {
      const text = inputWithTref.value.trim();
      if (!text && chatTrefSlots.size === 0) return;

      if (chatTrefSlots.size > 0) {
        const ctx = document.createElement('div');
        ctx.className = 'chat-msg tref-context';
        const refCount = Array.from(chatTrefSlots.values()).reduce((s, w) => s + (w.block.refs?.length || 0), 0);
        ctx.textContent = `[${chatTrefSlots.size} block(s), ${refCount} ref(s)]`;
        messagesWithTref.appendChild(ctx);
      }

      if (text) {
        const msg = document.createElement('div');
        msg.className = 'chat-msg user';
        msg.textContent = text;
        messagesWithTref.appendChild(msg);
      }
      inputWithTref.value = '';

      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'chat-msg ai';
        if (chatTrefSlots.size > 0) {
          const content = Array.from(chatTrefSlots.values()).map(w => w.block.content).join(' ');
          reply.textContent = `I have verified context: "${content.slice(0, 60)}..." I can give a sourced answer.`;
        } else {
          reply.textContent = "Try dropping TREF blocks for verified context!";
        }
        messagesWithTref.appendChild(reply);
        messagesWithTref.scrollTop = messagesWithTref.scrollHeight;
      }, 500);

      chatTrefSlots.clear();
      document.querySelectorAll('#tref-slots-row .mini-receiver').forEach(s => {
        s.innerHTML = '';
        s.classList.remove('tref-receiver-has-block');
      });
    }

    document.getElementById('send-with-tref').addEventListener('click', sendWithTref);
    inputWithTref.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendWithTref(); });
  </script>
</body>
</html>
