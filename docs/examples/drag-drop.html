  <section class="hero" style="padding: 2rem;">
    <h1>Drag & Drop</h1>
    <p class="hero-subtitle" style="font-size: 1.2rem;">
      Drag the TREF icon into the slots below.
    </p>
  </section>

  <section class="section">
    <div class="container" style="max-width: 800px;">

      <div style="margin-bottom: 2rem;">
        <h3 style="margin-bottom: 1rem;">Source Block</h3>
        <div id="source-block"></div>
      </div>

      <div style="margin-bottom: 2rem;">
        <h3 style="margin-bottom: 1rem; text-align: center;">Drop Slots</h3>
        <div class="receiver-row">
          <div id="slot-1" class="mini-receiver tref-receiver"></div>
          <div id="slot-2" class="mini-receiver tref-receiver"></div>
          <div id="slot-3" class="mini-receiver tref-receiver"></div>
        </div>
      </div>

      <div id="received-section" style="display: none;">
        <h3 style="margin-bottom: 1rem;">Received Blocks</h3>
        <div id="received-blocks" class="received-blocks"></div>
      </div>

    </div>

  <script type="module">
    import { TrefWrapper, TrefReceiver, publish, getStyles } from '../js/browser.js?v=0.3.0';

    // Inject TREF styles
    const style = document.createElement('style');
    style.textContent = getStyles();
    document.head.appendChild(style);

    // Theme toggle
    window.toggleTheme = function() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      document.getElementById('theme-icon').innerHTML = isDark ? '&#9728;' : '&#127769;';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      document.getElementById('theme-icon').innerHTML = '&#9728;';
    }

    const block = await publish('The speed of light in a vacuum is exactly 299,792,458 meters per second.', {
      author: 'TREF Example',
      refs: [{ type: 'url', url: 'https://en.wikipedia.org/wiki/Speed_of_light', title: 'Wikipedia' }]
    });

    const sourceContainer = document.getElementById('source-block');
    const wrapper = new TrefWrapper(block);
    sourceContainer.innerHTML = wrapper.toHTML();
    wrapper.attachEvents(sourceContainer.querySelector('.tref-wrapper'));

    const receivedBlocks = [];
    const receivedSection = document.getElementById('received-section');
    const receivedContainer = document.getElementById('received-blocks');

    function updateReceivedDisplay() {
      if (receivedBlocks.length === 0) {
        receivedSection.style.display = 'none';
        return;
      }
      receivedSection.style.display = 'block';
      receivedContainer.innerHTML = '';
      receivedBlocks.forEach((w) => {
        const div = document.createElement('div');
        div.innerHTML = w.toHTML();
        w.attachEvents(div.querySelector('.tref-wrapper'));
        receivedContainer.appendChild(div);
      });
    }

    ['slot-1', 'slot-2', 'slot-3'].forEach((id) => {
      const slot = document.getElementById(id);
      new TrefReceiver(slot, {
        onReceive: (receivedWrapper) => {
          slot.innerHTML = receivedWrapper.toHTML({ includeContent: false });
          receivedWrapper.attachEvents(slot.querySelector('.tref-wrapper'));
          receivedBlocks.push(receivedWrapper);
          updateReceivedDisplay();
        },
        onError: (err) => console.error(err)
      });
    });
  </script>
